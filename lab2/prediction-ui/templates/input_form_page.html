<!-- CHANGE TO PERFORMANCE VARIABLES -->

<html>
<head>
    <title>Student performance assessor form</title>
</head>
<body>


<form action="/checkperformance" method="POST">
    <h1> Study performance assessor</h1>
    <label for="schoolsup">Do you get support from school?</label>
    <select id="schoolsup" name="schoolsup">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select> <br>

    <label for="higher">Do you have ambition to follow higher education after this?</label>
    <select id="higher" name="higher">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br>

    <label for="absences">How many times have you been absent during your study?</label>
    <input type="text" id="absences" name="absences" placeholder="absences"> <br>

    <label for="failures">number of past class failures:</label>
    <input type="text" id="failures" name="failures" placeholder="failures"> <br>

    <label for="Medu">Mother's Education:</label>
    <select id="Medu" name="Medu" placeholder="Medu">
        <option value="0">0 - None</option>
        <option value="1">1 - Primary education (4th grade)</option>
        <option value="2">2 - 5th to 9th grade</option>
        <option value="3">3 - Secondary education</option>
        <option value="4">4 - Higher education</option>
    </select> <br>


    <label for="Fedu">Father's Education:</label>
    <select id="Fedu" name="mothers_education">
        <option value="0">0 - None</option>
        <option value="1">1 - Primary education (4th grade)</option>
        <option value="2">2 - 5th to 9th grade</option>
        <option value="3">3 - Secondary education</option>
        <option value="4">4 - Higher education</option>
    </select> <br>

    <label for="Walc">Weekend Alcohol Consumption:</label>
    <select id="Walc" name="Walc">
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select> <br>

    <label for="Dalc">Workday Alcohol Consumption:</label>
    <select id="Dalc" name="Dalc">
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select>
    <br>

    <label for="famrel">Quality of Family Relationships:</label>
    <select id="famrel" name="famrel">
        <option value="1">1 - Very bad</option>
        <option value="2">2 - Bad</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
    </select>
    <br>

    <label for="freetime">Free Time After School:</label>
    <select id="freetime" name="freetime">
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select>
    <br>

    <label for="studytime">Weekly Study Time:</label>
    <select id="studytime" name="studytime">
        <option value="1">1 - Less than 2 hours</option>
        <option value="2">2 - 2 to 5 hours</option>
        <option value="3">3 - 5 to 10 hours</option>
        <option value="4">4 - More than 10 hours</option>
    </select>
    <br>

    <label for="goout">Going Out with Friends:</label>
    <select id="goout" name="goout">
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select>
    <br>

</form>

</body>
</html>

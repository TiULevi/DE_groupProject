<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Assessor Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select option:first-child {
            color: #888;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/checkperformance" method="POST">
    <h1>Study Performance Assessor</h1>

    <label for="schoolsup">Do you get support from school?</label>
    <select id="schoolsup" name="schoolsup">
        <option value="" selected disabled>Select an option</option>
        <option value="0">Yes</option>
        <option value="1">No</option>
    </select>

    <label for="higher">Do you have ambition to follow higher education after this?</label>
    <select id="higher" name="higher">
        <option value="" selected disabled>Select an option</option>
        <option value="0">Yes</option>
        <option value="1">No</option>
    </select>

    <label for="absences">How many times have you been absent during your study?</label>
    <input type="text" id="absences" name="absences" placeholder="Enter number of absences">

    <label for="failures">Number of past class failures:</label>
    <input type="text" id="failures" name="failures" placeholder="Enter number of failures">

    <label for="Medu">Mother's Education:</label>
    <select id="Medu" name="Medu">
        <option value="" selected disabled>Select mother's education level</option>
        <option value="0">0 - None</option>
        <option value="1">1 - Primary education (4th grade)</option>
        <option value="2">2 - 5th to 9th grade</option>
        <option value="3">3 - Secondary education</option>
        <option value="4">4 - Higher education</option>
    </select>

    <label for="Fedu">Father's Education:</label>
    <select id="Fedu" name="Fedu">
        <option value="" selected disabled>Select father's education level</option>
        <option value="0">0 - None</option>
        <option value="1">1 - Primary education (4th grade)</option>
        <option value="2">2 - 5th to 9th grade</option>
        <option value="3">3 - Secondary education</option>
        <option value="4">4 - Higher education</option>
    </select>

    <label for="Walc">Weekend Alcohol Consumption:</label>
    <select id="Walc" name="Walc">
        <option value="" selected disabled>Select level of consumption</option>
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select>

    <label for="Dalc">Workday Alcohol Consumption:</label>
    <select id="Dalc" name="Dalc">
        <option value="" selected disabled>Select level of consumption</option>
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select>

    <label for="famrel">Quality of Family Relationships:</label>
    <select id="famrel" name="famrel">
        <option value="" selected disabled>Select quality level</option>
        <option value="1">1 - Very bad</option>
        <option value="2">2 - Bad</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
    </select>

    <label for="freetime">Free Time After School:</label>
    <select id="freetime" name="freetime">
        <option value="" selected disabled>Select amount of free time</option>
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select>

    <label for="studytime">Weekly Study Time:</label>
    <select id="studytime" name="studytime">
        <option value="" selected disabled>Select amount of study time</option>
        <option value="1">1 - Less than 2 hours</option>
        <option value="2">2 - 2 to 5 hours</option>
        <option value="3">3 - 5 to 10 hours</option>
        <option value="4">4 - More than 10 hours</option>
    </select>

    <label for="goout">Going Out with Friends:</label>
    <select id="goout" name="goout">
        <option value="" selected disabled>Select frequency</option>
        <option value="1">1 - Very low</option>
        <option value="2">2 - Low</option>
        <option value="3">3 - Medium</option>
        <option value="4">4 - High</option>
        <option value="5">5 - Very high</option>
    </select>

    <input type="submit" value="Submit">
</form>

</body>
</html>
